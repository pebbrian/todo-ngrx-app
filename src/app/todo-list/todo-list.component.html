<header>
  TODO LIST
<section>
  <div class="todos" *ngFor="let todo of todos$ | async">
    <div><input type="checkbox" (click)="switchTodoCompleted(todo)" [checked]="todo.completed"></div>
    <div [class.completed]="todo.completed">{{todo.title}}</div>
    <div>{{todo.description}}</div>
  </div>
</section>
<footer></footer>
